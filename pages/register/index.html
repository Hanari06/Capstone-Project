<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/register.css" />
    <title>Register</title>
</head>

<body>

    <div class="musicOn">
        <audio id="audio" style="display:none;" src="../dashboard/assets pictures/bgmusic.mp3" controls autoplay loop>
    </div>

    <form>
        <div class="container">
            <div class="box form-box">
                <div id="container">
                </div>

                


                <div class="field input">
                    <label for="exampleInputFirstName" class="form-label">Unang pangalan</label>
                    <input type="text" class="form-control" id="fname" aria-describedby="LnHelp">
                </div>

                <div class="field input">
                    <label for="exampleInputLastName" class="form-label">Apelyido</label>
                    <input type="text" class="form-control" id="lname" aria-describedby="FnHelp">
                </div>

                <div class="field input">
                    <label for="exampleInputUsername" class="form-label">Bansag</label>
                    <input type="text" class="form-control" id="username" aria-describedby="UHelp">
                </div>

                <div class="field input">
                    <label for="exampleInputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>

                <div class="field input">
                    <label for="exampleInputConfirmPassword" class="form-label">Kumpirmadong Password</label>
                    <input type="password" class="form-control" id="confirmPassword" aria-describedby="CpHelp">
                </div>

                <div class="field">

                    <button type="button" onclick="register()" class="btn-register">Irehistro</button>
                </div>

                </form>

                <div class="links">
                    Mayroon nang account? <a href="../../index.html" class="btn-signin">Mag-sign In</a>
                </div>
            </div>

        </div>


   

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>

    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/routes.js"></script>
    <script src="../../js/music.js"></script>

    <script src="../register/script.js"></script>
</body>

</html>
